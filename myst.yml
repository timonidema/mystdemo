# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  license: CC-BY-4.0
  title: MyST demo
  # description:
  # keywords: []
  authors:
  - name: Timon Idema
    affiliations:
      - TU Delft
    orcid: 0000-0002-8901-5342
  github: https://github.com/timonidema/mystdemo # Change this URL to your GitHub repository
  downloads:
    - id: MySTdemo-pdf
  exports:
    - format: pdf
      template: plain_latex_book 
      output: exports/MySTdemo.pdf
      id: MySTdemo-pdf
  numbering:
    title: true
    headings: true

  # To autogenerate a Table of Contents, run "myst init --write-toc"
  toc:
    # Auto-generated by `myst init --write-toc`
    - file: index.md
    - file: Content/01-intro.md
    - file: Content/02-MarkDown.md
    - file: Content/03A-MDcheatsheatNL.md
    #- file: Content/03B-MDcheatsheatEN.md
    - file: Content/04-mechanicsforces.md
    - file: Content/05-interactivemarkdown.md
    #- title: Test files
    #  children:
    #  - file: Testfiles/10-MarkDownTest.md
    - file: Content/99-credits.md
    
site:
  template: book-theme
  options:
    favicon: favicon.ico
    logo: Figures/TUDelft.svg
    logo_dark: Figures/TUDelft-dark.svg
    style: ./TI.css
  actions:
    - title: report issue
      url: https://github.com/timonidema/mystdemo/issues


